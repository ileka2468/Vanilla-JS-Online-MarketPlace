<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/checkout.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- To set the Title of the index page tab -->
  <title>GadgetBay | Home</title>
</head>

<body>
  <!-- Header to be used as semantic container for navbar -->
  <header class="header">
    <!-- Nav to hold nav bar items including search bar and links -->
    <nav class="main-nav">
      <!-- div container to hold logo -->
      <div class="logo">
        <a href="#">GadgetBay</a>
      </div>
      <!-- dic container to group search box an button and display them horizontally with flexbox -->
      <div class="search-form">
        <input id="searchBox" type="text" placeholder="Search...">
        <button type="button" id="search">Search</button>
      </div>
      <div class="user-nav">
        <a class="seller-btn" href="./manage/seller.html">Switch to Seller</a>
      </div>
    </nav>
  </header>

<!-- semantic main to define and act as a container for website main content -->
  <main class="main">
    <!-- nav to define container for the left side navbar -->
    <nav class="category-nav">
        <div class="leftnav-banner">
            <h2>Product Categories</h2>
        </div>
        <div class="category-content">
          <!-- Ul to create a list of categories tt act as links -->
            <ul class="category-list">
              <!-- li>a to create a list item, and inside anchor tag to create links to to other product pages -->
              <li id="all" data-category="" class="cateogry-list-item-all"><a href="#" class="cateogry-list-item-link">All</a></li>
                <li data-category="" class="cateogry-list-item"><a href="/products/laptops.html" class="cateogry-list-item-link">Laptops</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/desktops.html" class="cateogry-list-item-link">Desktops</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/monitors.html" class="cateogry-list-item-link">Monitors</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/printers.html" class="cateogry-list-item-link">Printers</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/tvs.html" class="cateogry-list-item-link">Tv's</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/projectors.html" class="cateogry-list-item-link">Projectors</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/phones.html" class="cateogry-list-item-link">Phones</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/tablets.html" class="cateogry-list-item-link">Tablets</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/cameras.html" class="cateogry-list-item-link">Cameras</a></li>
                <li data-category="" class="cateogry-list-item"><a href="./products/consoles.html" class="cateogry-list-item-link">Gaming Consoles</a></li>
            </ul>
        </div>
        
    </nav>
    <!-- semantic section tag to define the product section block-->
    <section class="products-grid">
      <div class="products">

      </div>
      <!-- More product cards go here -->
    </section>
    <!-- Use aside to define the cart area -->
    <aside class="cart-sidebar">
      <h2>Shopping Cart</h2>
      <hr class="cart-hr">
      <div class="cart-total">
        <h3 id="cartTotal">Cart Total: $0</h3>
        <button class="checkout-button">Checkout</button>

      <!-- CART PRODUCT CARD TEMPLATE (GETS INSERTED BY INDEX.JS) -->
      
      <!-- <div class="product-card cart-card">
        
        <p class="cart-title">Nitrobook 15.6" HD Laptop, Intel Core i5-1135G7 Processor, 8GB RAM, 512GB SSD, Windows 10</p>
        <div class="image-container">
          <img class="product-img cart-img" src="./Product Images/Laptops/L1.jpg" alt="">
        </div>
        
        <div class="price-controls">
          <div class="cart-container">
            <p class="price-cart">$12.99</p>
            <p class="multi">x</p>
            <input class="number-input" type="number">
          </div>
          
          <div class="cart-container">
            <button class="remove-button">Remove</button>
            <p class="item-subtotal">$25.61</p>
          </div>
          
        </div>
  
      </div> -->
      </div>
    </aside>
  </main>
  <!-- multitude of script links to add js functionality -->

  <main class="container-hidden" id='container'>
    <aside id='info'>
      <h2 class="hhh">Cart Total: $</h2>
      <p id="cancel">cancel</p>
        <label for='paymentMethod'>Payment Method</label>
        <select name='paymentMethod'>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Amex</option>
        </select>
        

        <label for='cardNumber'>Credit Card Number</label>
        <input maxlength="16" id="cn" placeholder="Card Number" type='text' name='cardNumber' />
  
        <!-- Card holder -->
        <label for='cardholderName'>Cardholder Name</label>
        <input id="chn" placeholder="First and last name" type='text' name='cardholderName' />
  
        <!-- Expiration  -->
        <label for='cardDate'>Expiration Date</label>
        <input maxlength="5" id="ed" placeholder="MM/YY" type='text' name='cardDate' />
        
        <!-- CVV -->
        <label for='cvv'>CVV</label>
        <input maxlength="3" id="cv" placeholder="123" type='text' name='cvv' />

        

        <button id='makePayment'>Purchase</button>
        
    </aside>
</main>
    

  <script type="module" src="./js/script.js"></script>
  <script defer type="module" src="./js/db.js"></script>
  <script defer type="module" src="./js/search.js"></script>
  

</body>

</html>
