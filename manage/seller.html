<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/seller.css">
    <title>Seller Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header">
        <nav class="main-nav">
          <div class="logo">
            <a href="../index.html">GadgetBay</a>
          </div>
          <h2>Seller Dashboard</h2>
          <div class="user-nav">
            <a class="seller-btn" href="../index.html">Switch to Buyer</a>
          </div>
        </nav>
      </header>

    <main class="seller-main">
        <aside class="seller-nav">
          <ul class="nav-list">
            <li class="seller-nav-item"><a href="#" class="cateogry-list-item-link">Manage Listings</a></li>
          </ul>
        </aside>

        <div class="table-content">
          <table>
            <tr>
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Sku</th>
              <th>Actions</th>
            </tr>
          </table>
          
    </main>
    <script type="module" src="../js/seller.js"></script>
</body>
</html>
